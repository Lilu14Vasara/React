<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Card Example</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Container for the card -->
  <div class="max-w-4xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Card 1 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/400" alt="Card Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Card Title 1</h2>
          <p class="text-gray-600 mb-4">This is a description for the first card. You can customize it as per your need.</p>
          <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Learn More</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/400" alt="Card Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Card Title 2</h2>
          <p class="text-gray-600 mb-4">This is a description for the second card. Adjust the content as needed.</p>
          <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Learn More</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="https://via.placeholder.com/400" alt="Card Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Card Title 3</h2>
          <p class="text-gray-600 mb-4">This is a description for the third card. You can update the details here.</p>
          <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Learn More</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
